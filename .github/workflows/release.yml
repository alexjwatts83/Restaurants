name: restaurants-api-pipeline

on:
  push:
    branches: 
    - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      PROJECT_PATH: ./src/Restaurants.API
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: '8.x'
      - name: Restore dependencies
        run: dotnet restore ${{env.PROJECT_PATH}} -c Release
      - name:  Build
        run: dotnet build --no-restore ${{env.PROJECT_PATH}}
      - name: Publish
        run: dotnet publish ${{env.PROJECT_PATH}} -c Release -o "${{env.DOTNET_ROOT}}/api" --no-build
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4.6.0
        with:
          name: api-artifact
          path: ${{env.DOTNET_ROOT}}/api
